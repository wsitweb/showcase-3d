<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showcase 3D</title>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap-reboot.min.css"> -->
	<link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/media.css"> -->

    <script src="./libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>

    <article>
        <section class="showcase">
            <h2 class="showcase__header">Hoodie <span>Mantle</span></h2>
            <div class="showcase__content-wrapper">
                <div class="showcase__content">
                    
                    <div class="showcase-carousel">

                        <div class="swiper-wrapper">



                            <div class="swiper-slide showcase-carousel__item">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/1.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Front</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/2.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Front Two</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item showcase-carousel__itemsss">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/3.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Side</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/4.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Back</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/1.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Front</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/2.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Front Two</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item showcase-carousel__itemsss">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/3.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Side</p>
                            </div>

                            <div class="swiper-slide showcase-carousel__item">
                                <div class="showcase-carousel__image-wrapper">
                                    <div class="showcase-carousel__image-left">
                                        <div class="showcase-carousel__image" style="background: url(./images/4.png) center no-repeat;"></div>
                                    </div>
                                    <div class="showcase-carousel__image-right">
                                    </div>
                                </div>
                                <p>Back</p>
                            </div>



                        </div>

                    </div>

                    <div class="showcase-navigation">
                        <div class="showcase-navigation__prev"></div>
                        <div class="showcase-navigation__next"></div>
                    </div>
                </div>
            </div>

        </section>
    </article>
</body>
</html>
